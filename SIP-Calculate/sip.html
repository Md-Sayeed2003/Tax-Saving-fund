<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIP Calcuator</title>
    <link rel="stylesheet" href="sip.css">
</head>
<body>

    <div class="container">
        <div class="content-box">
            <div class="heading">
                <h2>SIP Calculator</h2>

            </div>

            <div class="inp-section">
                <label for="amount">Monthly SIP</label>
                <input type="number" id="amount" placeholder="Yours Monthly Sip Amount">

                <label for="interest">Interest Rate</label>
                <input type="number" id="interest" placeholder="Enter your interest amount">

                <label for="time">Duration (in years)</label>
                <input type="number" id="time" placeholder="Number of invested year">

            </div>

            <div class="submit">
                <button id="calculate">Calculate</button>
            </div>

            <div class="out-section">

                <div class="princiapl-amount">
                    <p>Total Investment : <span id="total"></span></p>
                 </div>

                <div class="total-amount">
                    <p>Maturity Value : <span id="maturity"></span></p>
                    
                </div>
                
                <div class="interest-amount">
                    <p>Interest Earned : <span id="profit"></span></p>
                </div>
                

            </div>
        </div>
    </div>


    <script src="sip.js"></script>
</body>
</html>
