<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Saving Funds</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="inp-section">
            <h2>ELSS Tax Saving Funds</h2>
            <div class="inp" id="hdfc">HDFC</div>
            <div class="inp" id="icici">ICICI</div>
            <div class="inp" id="sbi">SBI</div>
            <div class="inp" id="tata">TATA</div>
            <div class="inp" id="parag">PARAG</div>
            <div class="inp">NIPPON</div>
            <div class="inp">MOTILAL</div>


        </div>

        <div class="out-section">
            <div class="box-heading">Title</div>
            <div class="row1">
                <div class="box">Fund Size
                    <h2 id="FundSize"></h2>
                    
                </div>
                <div class="box">NAV
                    <h2 id="NAV"></h2>

                </div>
                <div class="box">Launch Date
                    <h2 id="LaunchDate"></h2>

                </div>
               
            </div>
            
            <div class="row2">
                <div class="box">Returns in 3year
                    <h2 id="R3"></h2>
                </div>
                <div class="box">Returns in 5 years
                    <h2 id="R5"></h2>
                </div>
                <div class="box">Overall return
                    <h2 id="RA"></h2>
                </div>
            </div>

            <div class="row3">
                <div class="box">Expense Ratio
                    <h2 id="ExpenseRatio"></h2>
                </div>
                <div class="box">type
                    <h2 id="type"></h2>
                </div>
                <div class="box">
                    <a href="./SIP- Calculate/sip.html" id="sip-cal" target="_blank">Calculate SIP</a>
                </div>
                
            </div>
           
        </div>
    </div>
    
    <script type="module" src="app.js"></script>
</body>
</html>
